application_essay_guidelines:
  value: "<p>The application essay should be 1-2 paragraphs long. Please do not include your name in the essay, so that we can successfully maintain an initial \"blind\" stage to the application process.</p>\r\n\r\n<p>Each application essay should be written specifically for each project. Investigate the research group, so that you can gain a basic understanding of their work and express how your particular interests and skills match the project. The research group may have their own website, or you may be able to find them online.</p>\r\n\r\n<p>Many research labs have research mentors that are not the principal investigators or professors. These may include graduate students, postdocs, visiting scientists, lab coordinators, or research administrators. If you are interested in a project that lists a mentor within a principal investigator's lab, you may also wish to look up that particular mentor to learn about their role in the primary lab.</p>\r\n"
  format: basic_html
