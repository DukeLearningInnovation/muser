new_project_email_body: "Dear [muser:project-contacts]\r\n\r\nA new project, entitled \"[node:title]\", has been posted to the [site:name] website and will be included in this round of the program.\r\n\r\n[node:url]\r\n\r\nOn [muser:review-applications-start], you will be able to begin reviewing applicants.  The deadline for finishing application review is [muser:review-applications-end].\r\n\r\nThank you for participating in [site:name].\r\n\r\nBest wishes,\r\n\r\nThe [site:name] Team"
