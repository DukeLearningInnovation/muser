mentor_grant_email_subject: '[[site:name]] You''ve been granted the mentor role'
mentor_grant_email_body: "Dear [user:display-name],\r\n\r\nWelcome to [site:name]! You have been granted mentor status and can now participate in posting projects.\r\n\r\n[site:url]\r\n\r\nBest regards,\r\nThe [site:name] Team\r\n"
after_round_email_subject: '[[site:name]] Round is over'
after_round_email_body: "Thank you very much for taking the time and making the effort to apply to positions posted at [[site:name]].  This round has ended - please visit us again for new, exciting projects posted during the next round.\r\n\r\nIf you have a moment, we would appreciate your feedback.  \r\n\r\nBest regards,\r\nThe [[site:name]] Team"
post_projects_start_email_subject: '[[site:name]] Project posting is starting'
post_projects_start_email_body: "Dear [site:name] mentors,\r\n \r\nWe are now running our [muser:round-title] round. If you would like to post a project, this round's deadline for posting projects is on [muser:post-projects-end]. \r\n\r\nGo here to post projects and see the timing of our three [site:name] rounds per year:\r\n\r\n[site:url]\r\n \r\nThank you for participating in [site:name].\r\n \r\nThe [site:name] Team\r\n"
post_projects_end_email_subject: '[[site:name]] Project posting is ending'
post_projects_end_email_body: "Dear [site:name] mentors,\r\n \r\nTomorrow is the last day to upload projects for the [site:name] [muser:round-title] round. \r\n\r\nGo here to post projects and see the timing of our three [site:name] rounds per year:\r\n\r\n[site:url]\r\n \r\nThank you for participating in [site:name].\r\n \r\nThe [site:name] Team\r\n\r\n"
review_applications_start_email_subject: '[[site:name]] It''s almost time to review applications'
review_applications_start_email_body: "Dear [site:name] mentors,\r\n \r\nThank you for posting a project for the [site:name] [muser:round-title] round. Your applications are ready to review. The deadline for reviewing applicants is [muser:review-applications-end]. You may review applications for your projects here:\r\n\r\n[muser:review-applications-url]\r\n\r\nHere are some key things to remember about how [site:name] works for mentors:\r\n\r\n1. Use your own method for choosing students:  \r\nYou can assess applicants based on their essays only or you may wish to interview them in person.  Either way, this process must be completed by the end of the review period on [muser:review-applications-end]. You are responsible for sorting applications and making a final designation of accept or reject. Once you do that, the website will send an automated email that you can edit, and that will inform the students of your decision.   \r\n\r\nYou are not obligated to accept students if you do not find any great matches. However, you must assign applicants to accept or reject status after they have been placed in the review category. As an incentive, the [site:name] website will automatically place a star next to mentor names who completed the process of accepting or rejecting applications.  Students will see these stars when they apply for projects in the next round.\r\n\r\n2.   Communicate directly with your applicants.\r\nIf you accept a student, you are responsible for setting up the research project. [site:name] solely serves to match mentors and students and does not coordinate the projects, meeting times, etc.\r\n \r\nThe deadline for choosing students is [muser:review-applications-end].\r\n \r\nThank you for participating in [site:name].\r\n \r\nThe [site:name] Team\r\n\r\n"
review_applications_end_email_subject: '[[site:name]] Review time almost over'
review_applications_end_email_body: "Dear [site:name] mentors,\r\n \r\nTomorrow is the last day to review your [site:name] applications.\r\n\r\nYou are not obligated to accept students if you do not find any great matches. However, you must assign applicants to accept or reject status after they have been placed in the review category.  You may review applications for your projects here:\r\n\r\n[muser:review-applications-url]\r\n\r\nAs an incentive, the [site:name] website will automatically place a star next to mentor names who fully completed the process of accepting or rejecting applications. Students will see these stars when they apply for projects in the next round.\r\n\r\nThank you for participating in [site:name].\r\n \r\nThe [site:name] Team\r\n\r\n"
student_accepted_email_subject: '[[site:name]] You''ve been accepted!'
student_accepted_email_body: "Dear [muser:applicant-name],\r\n\r\nThank you for applying for the project that I posted at [site:name], entitled \"[muser:application-project-name]\".\r\n\r\nI am pleased to inform you that you have been accepted to the position.  Please reply to me at [muser:application-project-mentor-email] to set up our first meeting and start the research project.\r\n\r\nSincerely,\r\n[muser:application-project-mentor-name]\r\n[muser:application-project-mentor-email]"
student_rejected_email_subject: '[[site:name]] Application status update'
student_rejected_email_body: "Dear [muser:applicant-name],\r\n\r\nThank you for applying for the project that was posted at [site:name], entitled \"[muser:application-project-name]\".\r\n\r\nI am sorry to inform you that your application did not make it to the final round and was not accepted to this project.\r\n\r\nWe appreciate your effort applying to this project.   We hope that this outcome does not dissuade you from applying to new projects in future rounds of [site:name].\r\n\r\nSincerely,\r\nThe [site:name] team\r\n"
