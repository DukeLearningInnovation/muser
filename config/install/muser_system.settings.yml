mentor_request_email_body: "[user:display-name] has requested to become a Muser mentor.\r\n\r\n[user:display-name]\r\n[user:field_netid]\r\n[user:mail]\r\n[user:field_lab_affiliation]\r\n\r\nAfter validating via the [muser:school-name] internal system that this person has appropriate status to serve as a mentor, grant mentor status here:\r\n\r\n[user:edit-url]\r\n\r\nThe mentor will automatically receive an email that they have been authenticated as soon as you save the new status in the system.\r\n\r\nIf this person does not have sufficient status to serve as a mentor, email them directly at [user:mail] as to why they are not eligible."
