application_status_accepted:
  value: "<p>These applicants are accepted to the position.</p>\r\n"
  format: basic_html
mentor_request_recipients: {  }
mentor_request_email_subject: '[[site:name]] New request for mentor role'
mentor_request_email_body: "[user:display-name] has requested to become a Muser mentor.\r\n\r\n[user:field_first_name] [user:field_last_name]\r\n[user:field_netid]\r\n[user:mail]\r\n[user:field_lab_affiliation]\r\n\r\nAfter validating via the [muser:school-name] internal system that this person has appropriate status to serve as a mentor, grant mentor status here:\r\n\r\n[user:edit-url]\r\n\r\nThe mentor will automatically receive an email that they have been authenticated as soon as you save the new status in the system.\r\n\r\nIf this person does not have sufficient status to serve as a mentor, email them directly at [user:mail] as to why they are not eligible."
mentor_grant_email_subject: '[[site:name]] You''ve been granted the mentor role'
mentor_grant_email_body: "Dear [user:display-name],\r\n\r\nWelcome to [site:name]! You have been granted mentor status.\r\n\r\n[site:url]\r\n\r\nBest regards,\r\nThe [site:name] Team\r\n"
new_project_email_subject: '[[site:name]] New project created'
new_project_email_body: "Dear [muser:project-contacts]\r\n\r\nA new project, entitled \"[node:title]\", has been posted to the [site:name] website and will be included in this round of the program.\r\n\r\n[node:url]\r\n\r\nOn [muser:review-applications-start], you will be able to begin reviewing applicants.  The deadline for finishing application review is [muser:review-applications-end].\r\n\r\nThank you for participating in [site:name].\r\n\r\nBest wishes,\r\n\r\nThe [site:name] Team"
post_projects_start_email_offset: now
post_projects_start_email_subject: '[[site:name]] Project posting is starting'
post_projects_start_email_body: "Dear [site:name] mentors,\r\n\r\nWe are now running our [muser:round-title]. If you would like to post a project, this round's deadline for posting projects is on [muser:post-projects-end]. \r\n\r\nGo here to post projects: [site:url]\r\n\r\nAs a reminder, The Muser Team has added several new features to Muser that would be of interest to both mentors and students, including a new Muser \"Handshake\" badge that you may encounter, if you haven't already, when posting projects.\r\n \r\nThank you for participating in [site:name].\r\n \r\nThe [site:name] Team\r\n"
post_projects_end_email_offset: '-2 day'
post_projects_end_email_subject: '[[site:name]] Project posting is ending'
post_projects_end_email_body: "Dear [site:name] mentors,\r\n\r\nThank you very much for serving as a Muser mentor in previous rounds or for joining Muser as a mentor for the first time during this round. \r\n\r\nThe last day to upload projects for the [site:name] [muser:round-title] is [muser:post-projects-end].\r\n\r\nGo here to post projects and see the timing of our four [site:name] rounds per year:\r\n\r\n[site:url]\r\n \r\nThank you for participating in [site:name].\r\n \r\nThe [site:name] Team\r\n"
review_applications_start_email_offset: now
review_applications_start_email_subject: '[[site:name]] It''s time to review applications'
review_applications_start_email_body: "Dear [site:name] mentors,\r\n \r\nThank you for posting a project for the [site:name] [muser:round-title]. Your applications are ready to review. The deadline for reviewing applicants is [muser:review-applications-end]. \r\n\r\nLogin to [site:name] with your netid and then review applications here: [muser:review-applications-url]\r\n\r\nMentors must assign all applications to a final accept or reject status. As an incentive, [site:name] automatically places a gold star next to mentor names who fully completed the process of accepting or rejecting applications.  Students see the gold star when they apply for projects posted by the mentor during the next round.\r\n\r\nHere are some key things to remember about the [site:name] process:\r\n\r\n1. Use your own method for choosing students:  \r\nYou can assess applicants based on their essays only or you may wish to interview them.  Either way, this process must be completed by the end of the review period on [muser:review-applications-end]. You are responsible for sorting applications and making a final designation of accept or reject on all applications.  You are not obligated to accept students if you do not find any great matches. \r\n\r\n2.   Communicate directly with your applicants.\r\nIf you accept a student, you are responsible for setting up the research project. [site:name] solely serves to match mentors and students and does not coordinate the projects, meeting times, etc.\r\n\r\nAt the end of the round, the [site:name] team emails all students with the final decisions on their applications. \r\n \r\nThe deadline for choosing students is [muser:review-applications-end].\r\n\r\nThere are a number of FAQs at the site that you may wish to read, including a video showing how to perform the application review process, what do do when projects do not receive applicants and when the mentor decides not to accept any applicants. \r\n \r\nThank you for participating in [site:name].\r\n \r\nThe [site:name] Team"
review_applications_end_email_offset: '-4 day'
review_applications_end_email_subject: '[[site:name]] Application review time window is ending soon'
review_applications_end_email_body: "Dear [site:name] mentors,\r\n \r\nThe review of your [site:name] applications must be completed by [muser:review-applications-end].\r\n\r\nYou are not obligated to accept students if you do not find any great matches. However, you must assign applicants to accept or reject status after they have been placed in the review category.  You may review applications for your projects here: [muser:review-applications-url]\r\n\r\nAs an incentive, [site:name] will automatically place a star next to mentor names who fully completed the process of accepting or rejecting applications. Students will see these stars when they apply for projects in the next round.\r\n\r\nThank you for participating in [site:name].\r\n \r\nThe [site:name] Team\r\n"
after_round_email_offset: now
after_round_email_subject: '[[site:name]] Round is over'
after_round_email_body: "Thank you very much for taking the time and making the effort to apply to positions posted at [site:name].  This round has ended - please visit us again for new, exciting projects posted during the next round.\r\n\r\nBest regards,\r\nThe [site:name] Team"
student_accepted_email_subject: '[[site:name]] You''ve been accepted!'
student_accepted_email_body: "Dear [muser:applicant-name],\r\n\r\nThank you for applying for the project that I posted at [site:name], entitled \"[muser:application-project-name]\".\r\n\r\nI am pleased to inform you that you have been accepted to the position.  If you have not done so already, please reply to me at [muser:application-project-mentor-email] to set up our first meeting and start the research project.\r\n\r\nSincerely,\r\n[muser:application-project-mentor-name]\r\n[muser:application-project-mentor-email]"
student_rejected_email_subject: '[[site:name]] Application status update'
student_rejected_email_body: "Dear [muser:applicant-name],\r\n\r\nThank you for applying for the project that was posted at [site:name], entitled \"[muser:application-project-name]\".\r\n\r\nWe are sorry to inform you that your application did not make it to the final round and was not accepted to this project. \r\n\r\nWe appreciate your effort applying to this project.   We hope that this outcome does not dissuade you from applying to new projects in future rounds of [site:name].\r\n\r\nSincerely,\r\nThe [site:name] team\r\n"
