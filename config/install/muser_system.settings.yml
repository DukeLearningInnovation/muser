role_description_mentor:
  value: "<p>As a mentor, post projects and review applicants. Muser staff personally confirm that you are eligible for this role once it is requested.</p>\r\n"
  format: basic_html
hero_block_anonymous:
  value: "<p>Muser is changing the structure and culture of academic research here so that undergraduate research opportunities from all disciplines are visible and accessible to all.</p>\r\n\r\n<p>Join our effort to achieve accessible, transparent, equitable, and multidisciplinary research experiences for students and mentors.</p>\r\n\r\n<p>Every round offers a new suite of undergraduate research positions from all disciplines.</p>\r\n\r\n<p>Muser provides students with regularly-scheduled, clearly articulated, and equitable access to research opportunities across all fields. Research mentors are members of the entire university research community who can provide meaningful research experiences for students. Mentors are graduate students, postdocs, lab technicians, research team leaders, principal investigators, and professors.</p>\r\n\r\n<p>Muser runs at least five rounds per year: start of the fall semester for fall positions, mid-fall semester for spring semester positions, spring semester for the following fall semester positions, and spring semester for summer positions.</p>\r\n\r\n<p>Read the timeline below to see where we are in our latest round.</p>\r\n"
  format: basic_html
hero_block_student:
  value: "<p>To set up your profile, click on the tab with your name.</p>\r\n\r\n<p>To apply for projects, click on the projects tab.</p>\r\n"
  format: basic_html
hero_block_mentor:
  value: "<p>To create projects and view applicants, click on the Mentor tasks tab.</p>\r\n"
  format: basic_html
per_round_review_profile: true
per_round_review_profile_text_student:
  value: "<p>Have you changed years? Do you have new items for your resume?</p>\r\n\r\n<p>Remember to update your profile before submitting your applications!</p>\r\n"
  format: basic_html
per_round_review_profile_text_mentor:
  value: "<p>Have you changed positions? Are there new components to your job?</p>\r\n\r\n<p>Remember to update your profile before posting a project!</p>\r\n"
  format: basic_html
application_essay_guidelines:
  value: "<p>The application essay should be 1-2 paragraphs long. Please do not include your name in the essay, so that we can successfully maintain an initial \"blind\" stage to the application process.</p>\r\n\r\n<p>Each application essay should be written specifically for each project. Investigate the research group, so that you can gain a basic understanding of their work and express how your particular interests and skills match the project. The research group may have their own website.</p>\r\n\r\n<p>Many research labs have research mentors who are not the principal investigators or professors. These may include graduate students, postdocs, visiting scientists, lab coordinators, or research administrators. If you are interested in a project that lists a mentor within a principal investigator's lab, you may also wish to look up that particular mentor to learn about their role in the primary lab.</p>\r\n"
  format: basic_html
application_status_pending:
  value: "<p>Assess these essays to determine if they warrant a full review. At this stage, mentors do not see applicant information.</p>\r\n"
  format: basic_html
application_status_in_review:
  value: "<p>Fully review these applicants, possibly including an interview. At this stage, mentors see applicant information. Before accepting applicants, mentors should contact students directly to ensure they are still available and interested.</p>\r\n"
  format: basic_html
application_status_rejected:
  value: "<p>These applications are rejected.</p>\r\n"
